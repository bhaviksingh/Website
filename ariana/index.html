<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Fresh Game</title>
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        padding: 0;
        margin: 0;
        background: linear-gradient(#15253d, #131c29);
      }

      canvas {
        background-color: rgba(0, 0, 0, 0.333);
        box-sizing: border-box;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <script src="https://bentogame.com/assets/js/seedrandom.min.js"></script>
    <script src="https://bentogame.com/assets/js/bento.js"></script>
    <script src="https://bentogame.com/assets/js/phaser.min.js"></script>
    <script src="https://bentogame.com/assets/js/phaser.confetti.js"></script>
  </head>

  <body>
    <div id="game"></div>

    <script>
      // Load a fresh version of the game script.
      document.write(
        `<script type="text/javascript" src="js/main.js?v=${Date.now()}"><\/script>`
      );
    </script>
  </body>
</html>
